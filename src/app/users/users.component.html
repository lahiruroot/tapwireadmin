<mat-card class="mat-elevation-z8">
  <h2>Search User Details</h2>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex.123456789V" #input>
      </mat-form-field>

  </mat-card>
   
  <br>
  
  <mat-card class="mat-elevation-cd">
    <h2>Registered User Details</h2>
    <table mat-table [dataSource]="userdata" class="mat-elevation-z8">
  

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="nic">
            <th mat-header-cell *matHeaderCellDef> NIC </th>
            <td mat-cell *matCellDef="let element"> {{element.nic}} </td>
          </ng-container>
      

        
        <ng-container matColumnDef="phno">
            <th mat-header-cell *matHeaderCellDef> Phone Number </th>
            <td mat-cell *matCellDef="let element"> {{element.phno}} </td>
          </ng-container>
    
         
        <ng-container matColumnDef="pdiv">
          <th mat-header-cell *matHeaderCellDef>Police</th>
          <td mat-cell *matCellDef="let element"> {{element.pdiv}} </td>
        </ng-container>

        <ng-container matColumnDef="prv">
            <th mat-header-cell *matHeaderCellDef> Province </th>
            <td mat-cell *matCellDef="let element"> {{element.prv}} </td>
        </ng-container>


      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      </table>

  </mat-card>
