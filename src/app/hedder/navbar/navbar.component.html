<div class="bg-light">
  <div class="container py-5">
    <div class="row h-100 align-items-center py-5">
      <div class="col-lg-6">
      <!-- Default form login -->
<div [formGroup]="form" (ngSubmit)="login()" class="text-center border-light p-5" action="#!">
  <h1 class="text-success">Sign in</h1>
  
  <br>

  <!-- Email -->
  <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Enter your Email" formControlName="email">

  <!-- Password -->
  <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password"  formControlName="logid" >

  <div class="d-flex justify-content-around">
      <div>
          <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember"> 
              <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label> 
          </div>
      </div>
      <div>
      </div>
  </div>
  <div class="d-flex justify-content-center">
    <button type="button" (click)="login()" class="btn btn-outline-success">Login to the system</button>
</div>
<br>

  
</div>

<!-- Default form login -->
      </div>
      <div class="col-lg-6 d-none d-lg-block"><img src=" https://raw.githubusercontent.com/lahiruroot/Flutter-session/main/titile1.png " alt="" class="img-fluid"></div>
    </div>
  </div>
</div>
